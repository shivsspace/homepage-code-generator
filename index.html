
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenTask - Student Productivity & Wellness</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #D3E4FD;
        font-family: system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        color: #1a1a1a;
        overflow-x: hidden;
      }

      nav {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 1.5rem;
        z-index: 50;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 600;
        text-decoration: none;
        color: inherit;
        position: relative;
      }

      .logo::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: currentColor;
        transition: width 0.3s;
      }

      .logo:hover::after {
        width: 100%;
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
      }

      .glass-button {
        padding: 0.5rem 1.5rem;
        backdrop-filter: blur(8px);
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 9999px;
        color: inherit;
        text-decoration: none;
        transition: all 0.3s;
      }

      .glass-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      .glass-button:active {
        transform: scale(0.95);
      }

      main {
        padding: 8rem 1rem 0;
        text-align: center;
        position: relative;
        z-index: 20;
      }

      h1 {
        font-size: clamp(3rem, 10vw, 6rem);
        font-weight: 700;
        margin-bottom: 1.5rem;
        letter-spacing: -0.02em;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s forwards;
      }

      .tagline {
        font-size: clamp(1.2rem, 4vw, 1.5rem);
        color: rgba(26, 26, 26, 0.8);
        max-width: 32rem;
        margin: 0 auto;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s 0.2s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 640px) {
        nav {
          padding: 1rem;
        }

        .nav-links {
          gap: 0.75rem;
        }

        .glass-button {
          padding: 0.4rem 1rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="/" class="logo">ZenTask</a>
        <div class="nav-links">
          <a href="/" class="glass-button">Home</a>
          <a href="/signin" class="glass-button">Sign in</a>
        </div>
      </div>
    </nav>

    <main>
      <h1>ZenTask</h1>
      <p class="tagline">productivity and mental wellness for students</p>
    </main>
  </body>
</html>
