
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenTask - Student Productivity & Wellness</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #D3E4FD;
        font-family: system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        color: #1a1a1a;
        overflow-x: hidden;
      }

      nav {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 1.5rem;
        z-index: 50;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 600;
        text-decoration: none;
        color: inherit;
        position: relative;
      }

      .logo::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: currentColor;
        transition: width 0.3s;
      }

      .logo:hover::after {
        width: 100%;
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
      }

      .glass-button {
        padding: 0.5rem 1.5rem;
        backdrop-filter: blur(8px);
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 9999px;
        color: inherit;
        text-decoration: none;
        transition: all 0.3s;
        cursor: pointer;
      }

      .glass-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      .glass-button:active {
        transform: scale(0.95);
      }

      .page {
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .page.active {
        display: block;
        opacity: 1;
      }

      /* Home Page Styles */
      .home-page {
        padding: 8rem 1rem 0;
        text-align: center;
        position: relative;
        z-index: 20;
      }

      h1 {
        font-size: clamp(3rem, 10vw, 6rem);
        font-weight: 700;
        margin-bottom: 1.5rem;
        letter-spacing: -0.02em;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s forwards;
      }

      .tagline {
        font-size: clamp(1.2rem, 4vw, 1.5rem);
        color: rgba(26, 26, 26, 0.8);
        max-width: 32rem;
        margin: 0 auto;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s 0.2s forwards;
      }

      /* Sign In Page Styles */
      .signin-page {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .signin-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .signin-title {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: #1a1a1a;
      }

      .input-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
        color: #1a1a1a;
      }

      .input-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid rgba(51, 195, 240, 0.3);
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .input-group input:focus {
        outline: none;
        border-color: #33C3F0;
      }

      .signin-button {
        width: 100%;
        padding: 0.75rem;
        font-size: 1.1rem;
        margin-top: 1rem;
      }

      .signin-link {
        display: block;
        margin-top: 1.5rem;
        color: #33C3F0;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .signin-link:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 640px) {
        nav {
          padding: 1rem;
        }

        .nav-links {
          gap: 0.75rem;
        }

        .glass-button {
          padding: 0.4rem 1rem;
          font-size: 0.9rem;
        }

        .signin-container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="#" class="logo" onclick="showPage('home'); return false;">ZenTask</a>
        <div class="nav-links">
          <button class="glass-button" onclick="showPage('home')">Home</button>
          <button class="glass-button" onclick="showPage('signin')">Sign in</button>
        </div>
      </div>
    </nav>

    <main id="home" class="page home-page active">
      <h1>ZenTask</h1>
      <p class="tagline">productivity and mental wellness for students</p>
    </main>

    <main id="signin" class="page signin-page">
      <div class="signin-container">
        <h2 class="signin-title">Sign in</h2>
        <form id="signin-form" onsubmit="handleSignIn(event)">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          <button type="submit" class="glass-button signin-button">Sign in</button>
        </form>
        <a href="#" class="signin-link" onclick="return false;">Already have an account? Login</a>
      </div>
    </main>

    <script>
      function showPage(pageId) {
        // Hide all pages
        document.querySelectorAll('.page').forEach(page => {
          page.classList.remove('active');
        });
        
        // Show the selected page
        document.getElementById(pageId).classList.add('active');
      }

      function handleSignIn(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Here you would typically handle the sign-in logic
        console.log('Sign in attempt:', { email, password });
        
        // For demo purposes, just log the attempt
        alert('Sign in functionality would be implemented here');
      }

      // Handle navigation via URL hash
      window.addEventListener('hashchange', () => {
        const hash = window.location.hash.slice(1) || 'home';
        showPage(hash);
      });

      // Initial page load
      const initialPage = window.location.hash.slice(1) || 'home';
      showPage(initialPage);
    </script>
  </body>
</html>
